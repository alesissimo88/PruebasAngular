
<h1>Alumno <small> {{ alumno.nombre}} {{alumno.apellidos }}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/alumnos">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>


<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" 
                        class="form-control" 
                        disabled="disabled" 
                        [(ngModel)]="alumno.id"
                        name="id"
                        placeholder="Firebase ID">
            <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" 
                        class="form-control" 
                        [(ngModel)]="alumno.nombre"
                        name="nombre" 
                        placeholder="Nombre" 
                        required>
            </div>

            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" 
                        class="form-control" 
                        [(ngModel)]="alumno.apellidos"
                        name="apellidos"
                        placeholder="Apellidos" 
                        required>
            </div>

            <div class="form-group">
                <label>Direcci칩n</label>
                <input type="text" 
                        class="form-control" 
                        [(ngModel)]="alumno.direcion"
                        name="direccion"
                        placeholder="Direcci칩n" 
                        required>
            </div>

            <!--
            <div class="form-group">
                <label>Ciudad</label>
                <input type="text" 
                        class="form-control" 
                        [(ngModel)]="alumno.ciudad"
                        name="ciudad"
                        placeholder="Ciudad" 
                        required>
            </div>  -->


            <div class="form-group">
                <label>Ciudad</label>
                <select class="form-control" [(ngModel)]="alumno.ciudad" name="ciudad">
                    <option value="" disabled selected>Elige una opci칩n</option>
                    <option value="Cadiz">C치diz</option>
                    <option value="Sevilla">Sevilla</option>
                </select>
            </div>
    

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>



        </form>
    </div>
</div>
